{{ define "main" }}
<main class="blog-post">

  <header class="blog-post-header">
    <h1>{{ .Title }}</h1>

    {{ with .Params.subtitle }}
      <p class="blog-post-subtitle">{{ . }}</p>
    {{ end }}

    <time class="blog-post-date">
      {{ .Date.Format "January 02, 2006" }}
    </time>
  </header>

  <article class="blog-post-content">
    {{ .Content }}
  </article>

</main>
{{ end }}

{{ define "main" }}
<main class="blog-page">

  <header class="blog-header">
    <h1>{{ .Title }}</h1>
    <p class="blog-intro">{{ .Content }}</p>
  </header>

  {{ range (.Pages.ByDate.Reverse.GroupByDate "2006") }}

    <section class="blog-year">
      <h2 class="blog-year-title">{{ .Key }}</h2>

      {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="blog-entry">

          <div class="blog-entry-main">
            <div class="blog-entry-title">
              {{ .Title }}
            </div>

            {{ with .Params.subtitle }}
              <div class="blog-entry-subtitle">{{ . }}</div>
            {{ end }}
          </div>

          <time class="blog-entry-date">
            {{ .Date.Format "January 02, 2006" }}
          </time>
        </a>
      {{ end }}

    </section>

  {{ end }}

</main>
{{ end }}
